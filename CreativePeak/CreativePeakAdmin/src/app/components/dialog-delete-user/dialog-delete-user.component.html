    <div class="delete-dialog">
      <h2 class="dialog-title">Confirm Deletion</h2>
      <div class="dialog-content">
        <p>Are you sure you want to delete user <strong>{{ data.userName }}</strong>?</p>
        <p class="warning-text">This action cannot be undone.</p>
      </div>
      <div class="dialog-actions">
        <button class="cancel-button" (click)="close(false)">Cancel</button>
        <button class="confirm-button" (click)="close(true)">Delete User</button>
      </div>
    </div>
